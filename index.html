<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/970842590e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fa-solid fa-angle-left previous"></i>
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                <i class="fa-solid fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
