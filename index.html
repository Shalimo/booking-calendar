<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/970842590e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fa-solid fa-angle-left previous"></i>
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                <i class="fa-solid fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                
            </div>
            <p class="ps"></p>
        </div>
    </div>
    <div class="modal-container hide">
        <div class="modal">
            <div class="window">
                <div class="contacts">
                    <button data-close type="button" class="popup_close"><strong>&times;</strong></button>
                <div class="modal_form">
                    <form class="form" action="#">

                                        <!-- Hidden Required Fields -->
                    <input type="hidden" name="project_name" value="Testwork for itspro">
                    <input type="hidden" name="admin_email" value="shpoisnik@gmail.com">
                    <input type="hidden" name="form_subject" value="Calendar-form">
                    <!-- END Hidden Required Fields -->

                      <h2>Укажите данные для бронирования:</h2>
                      <br>
                        <h3 class="h-inp">Ваше имя:</h2>
                        <input id="name" class="form-control form_input" name="Имя" required type="text" placeholder="Введите ваше имя">
                        <h3 class="h-inp">Ваш почтовый ящик:</h3>
                        <input class="form-control form_input" name="email" required type="text" placeholder="Введите ваш email">
                        <h3 class="h-inp">День бронирования:</h3>
                        <input id="day" class="form-control form_input" name="day" required type="text" placeholder="День">
                        <div class="container-check">
                            <h3 class="h-inp">Время бронирования:</h3>
                            <p class="checkboxes">10:00</p>
                            <input class="checkbox" type="checkbox" value="10:00" name="Время бронирования:">
                            <p class="checkboxes">12:00</p>
                            <input class="checkbox" type="checkbox" value="12:00" name="Время бронирования:">
                            <p class="checkboxes">14:00</p>
                            <input class="checkbox" type="checkbox" value="14:00" name="Время бронирования:">
                        </div>
                        <br>
                        <button class="submit" class="text-uppercase btn-block button" name="submit" type="submit">Забронировать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bundle.js"></script>
    <script type="module" src="./src/js/services/email.js"></script>
    <script type="module" src="./src/js/modules/checkbox.js"></script>
</body>
</html>
