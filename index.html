<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/970842590e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fa-solid fa-angle-left previous"></i>
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                <i class="fa-solid fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
    </div>
    <div class="modal-container hide">
        <div class="modal">
            <div class="window">
                <div class="contacts">
                    <button data-close type="button" class="popup_close"><strong>&times;</strong></button>
                <div class="modal_form">
                    <form class="form" action="#">
                      <h2>Введите ваши данные <br>и нажмите заказать звонок</h2>
                        <input class="form-control form_input" name="user_name" required type="text" placeholder="Введите ваше имя">
                        <button id="submit" class="text-uppercase btn-block button" name="submit" type="submit">Заказать звонок</button>
                        <p class="form_notice">Перезвоним в течение 10 минут</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bundle.js"></script>
</body>
</html>
